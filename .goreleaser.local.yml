dockers:
- image_templates:
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-amd64
  dockerfile: goreleaser.Dockerfile
  goos: linux
  goarch: amd64
  use: buildx
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .Tag }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/rot26/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/rot26/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT
  extra_files:
  - Makefile
  - pkg
  - synocli
  - chroot
  - main.go
  - go.sum
  - go.mod

