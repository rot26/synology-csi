- image_templates:
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-arm64
  goos: linux
  goarch: arm64
  use: buildx
  dockerfile: goreleaser.Dockerfile
  build_flag_templates:
  - --platform=linux/arm64/v8
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/rot26/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/rot26/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT
  extra_files:
  - Makefile
  - pkg
  - synocli
  - chroot
  - main.go
  - go.sum
  - go.mod

docker_manifests:
- name_template: ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}
  image_templates:
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-amd64
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  # - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-arm

- name_template: ghcr.io/rot26/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-amd64
  - ghcr.io/rot26/{{ .ProjectName }}:{{ .Tag }}-arm64v8
